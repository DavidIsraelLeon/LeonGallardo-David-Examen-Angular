      <form [formGroup]="listarResForms" (submit)="buscarReservaRestaurante()"  class="example-form1">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="nombre" formControlName="nombre" ngModel required>
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="red" class="btn-block" type="submit">BUSCAR RESERVAS DEL RESTAURANTE</button>
      </form>

    <div *ngIf="reserva" class="cliente">
      <table width="100%" class="table">
        <tr>
          <th align="left">NOMBRE</th>
          <th align="left">NUMERO PERSONAS</th>
          <th align="left">FECHA</th>
        </tr>
        <tr  *ngFor="let p of reserva">
          <td>{{p.clienteReserva.nombre}}</td>
          <td>{{p.numeroPersonas}}</td>
          <td>{{p.fecha}}</td>
        </tr>        
      </table>
  </div>
